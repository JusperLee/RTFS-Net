	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/styles.css">

<body data-gr-c-s-loaded="true"> 

<h1>Interactive demo</h1>

<p id="print"></p>

<style>
  video.inactive { display: none; }
</style>

  <figure id="videoContainer" data-fullscreen="false">

<div align="middle" id="loading" style="display: none;">
<!--<div id="loading" >-->
    Loading, please wait ... 
    <img src="../../img/ajax-loader.gif" alt="Loading">
    <br>
    <br>
    If this takes too long or you experience lag, please watch our non-interactive videos instead.
</div>


<div id="demo_header" style="">
<h2>Move the mouse over the faces to select the target speaker and away from them to listen to the original video.</h2>
<br>
</div>


<video id="mix" data-bbox="[ 0.0, 0.0, 0.0, 0.0 ]" data-time_lims="[ 0.00, 0.00 ]" data-src="" src="./interview.mp4" style="margin-left: 30px;">
</video>
<video data-bbox="[ 0.05, 0.5, 0.05, 0.69 ]" data-time_lims="[ 0.00, 1.00 ]" data-src="" src="./AVConvTasNet-s1.mp4" style="margin-left: 30px;display: none;">
  </video>
<video data-bbox="[ 0.60, 0.89, 0.05, 0.69 ]" data-time_lims="[ 0.00, 1.00 ]" data-src="" src="./AVConvTasNet-s2.mp4" style="margin-left: 30px;display: none;">
  </video>




    <div id="video-controls" class="controls" data-state="visible">
            <button id="playpause" type="button" data-state="play">Play/Pause</button>
            <button id="stop" type="button" data-state="stop">Stop</button>
            <div class="progress">
                    <progress id="progress" value="0" min="0" max="5">
                            <span id="progress-bar" style="width: 100%;"></span>
                    </progress>
            </div>
            <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
            <button id="volinc" type="button" data-state="volup">Vol+</button>
            <button id="voldec" type="button" data-state="voldown">Vol-</button>
            
    </div>
